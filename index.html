<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <title>Angular Project</title>
</head>

<body ng-app="app" ng-controller="MyController">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form ng-submit="addNew(userInfo)">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First name" ng-model="userInfo.fistname" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last name" ng-model="userInfo.lastname" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" ng-model="userInfo.email" required>
                            </div>
                            <div class="clearfix">
                                <input type="submit" value="Ajouter" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-hide="!userInfo.length">
            <div class="col-md-12">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="personalDetail in userInfo">
                            <td>
                                <input type="checkbox" ng-model="personalDetail.selected" /></td>
                            <td>{{personalDetail.fistname}}</td>
                            <td>{{personalDetail.lastname}}</td>
                            <td>{{personalDetail.email}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="form-group">
                    <input type="button" class="btn btn-danger pull-right" ng-click="remove()" value="Supprimer">
                </div>
            </div>
        </div>
    </div>

    <script src="js/libs/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
